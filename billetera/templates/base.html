<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nequi App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='Images/nequi-logo.webp') }}" alt="Nequi Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Inicio</a></li>
                <li><a href="{{ url_for('transacciones') }}">Transacciones</a></li>
                <li><a href="{{ url_for('servicios') }}">Servicios</a></li>
                <li><a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Nequi App. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
