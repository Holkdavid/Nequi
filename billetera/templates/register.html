<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nequi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styleregistroylogin.css') }}">
</head>
<body>
    <div class="form-container">
        <header>
            <img src="{{ url_for('static', filename='Images/nequi-logo.webp') }}" alt="Nequi Logo" class="logo">
            <h1>Registro</h1>
        </header>
        <form method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme su contraseña">
            
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <footer>
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </footer>
    </div>
</body>
</html>
